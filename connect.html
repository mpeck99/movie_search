<!DOCTYPE html>
<html lang='en'>

    <head>
        <meta charset="utf-8">
        <link rel=stylesheet href='CSS/main.css'/>   
        <title>Connect with MovieGo</title>     

    </head>
    <body>  
        <div id="container">
        <header>
            <img src="search-assets/movieicon.png" id="logo" alt="movieGo">
            <h1>MovieGo</h1>
            <nav id=navigation class="menu"> 
                    <ul class="mobileNav">
                    <li><a id="homePage" href="index.html">Home</a></li>
                    <li><a href='about.html' >About</a></li>
                    <li><a href='connect.html' >Connect</a></li>
                    </ul>
                    <a id="hamburger"><img src="../responsive-assets/hamburger.png" alt="mobile"></a>
                </nav>               
        </header>   
        <section id="connectForm">
            <h2>Connect with us at MovieGo</h2>
            <form>
                First Name: <input type="text" name="firstName"><br>
                Last Name: <input type="text" name="lastName"><br>
                Gender: <input type="radio" name="gender" value="male" checked>Male
                <input type="radio" name="gender" value="female">Female<br>
                <textarea name="message" rows="10" cols="30">
                </textarea><br>
                <button id="submit">Submit</button>
            </form>
        </section>
        <footer id="footer">
        <div id='footerInfo'>
            <p>Built by Morgan Peck for DWS2</p>
            <p>Logo courtsey of Noun Project</p>
        </div>
        </footer>
    </div>
